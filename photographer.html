<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet" />
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header class="header">
			<img src="assets/images/logo.png" class="header__logo" />
		</header>
		<main id="main">
			<!---  dynamic data  ---
			<div class="photograph-header">
				<div class="photograph-header__content">
					<h2>Mimi Keel</h2>
					<p class="photograph-header__location">London, UK</p>
					<p class="photograph-header__tag">Voir le beau dans le quotidien</p>
				</div>
				<button class="contact_button" onclick="displayModal()">
					Contactez-moi
				</button>
				<div class="photograph-header__imgCont">
					<img src="assets/photographers/MimiKeel.jpg" alt="Mimi Keel" />
				</div>
				<div class="photograph-header__info">
					<span class="photograph-header__likes">
						<span>297&nbsp;081</span>
						<img src="./assets/icons/heart.svg" alt="likes" />
					</span>
					<span> 300€ / jour </span>
				</div>
			</div>
			<div class="photograph-media">
				<div class="photograph-media__thumbnails">
					<div class="photograph-media__thumbTitle">
						<span>Tirer par</span>
						<ul>
							<li>
								Popularité
								<img src="./assets/icons/chev-down.svg" alt="open indicator" />
							</li>
							<li>Date</li>
							<li>Titre</li>
						</ul>
					</div>
					<section class="photograph-media__scroller">
						<article class="photograph-media__card">
							<a href="javascript:void(0)">
								<div class="photograph-media__imgCont">
									<img
										src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
										alt="" />
								</div>
								<div class="photo-media__text">
									<h2>Arc-en-cie</h2>
									<div>
										<span>12</span>
										<img src="./assets/icons/heart-red.svg" alt="likes" />
									</div>
								</div>
							</a>
						</article>
					</section>
				</div>
			</div>
			-->
		</main>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="/scripts/pages/photographer.js" type="module"></script>
		<script src="/scripts/utils/contactForm.js"></script>
	</body>
</html>
